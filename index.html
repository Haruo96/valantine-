<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>will You Be My Valentine? 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hearts-background">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
        
        <div class="main-content">
            <h1 class="title">Will You Be My Valentine?</h1>
            <p class="subtitle">надад асуух асуулт байна... 💕</p>
            
            <div class="question-container">
                <div class="love-letter">
                    <p>Dear Beautiful Soul,</p>
                    <p>Албан ёсоор асууя гэж бодлоо 😌
                        Чи миний Валентин болох уу?</p>
                    <p>(Татгалзах эрхгүй шүү 😂❤️)</p>
                </div>
                
                <div class="buttons-container">
                    <button id="yesBtn" class="btn yes-btn">YES! 😍</button>
                    <button id="noBtn" class="btn no-btn">Maybe... 🤔</button>
                </div>
            </div>
        </div>
        
        <div id="celebration" class="celebration hidden">
            <h2>AMAZING! 🎉</h2>
            <p>You just made me really happy</p>
            <p>😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘😘</p>
            <div class="fireworks">
                <div class="firework"></div>
                <div class="firework"></div>
                <div class="firework"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
